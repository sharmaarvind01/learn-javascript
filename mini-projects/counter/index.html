<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <h2 class="title">Counter</h2>
        </div>
    </nav>
    <div class="container">
        <div class="count-box">
            <h1 class="counter"><span class="count"></span></h1>
        </div>
        <div class="button-box">
            <button id="minus">Decrease 1</button>
            <button id="reset">Reset</button>
            <button id="add">Increase 1</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
