<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a7ac9706b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="navbar" id="main-navbar">
            <div class="title-box">
                <h1 class="page-title">Responsive Navbar</h1>
            </div>
            <div class="menu-box">
                <ul id="mail-menu" class="menu-list">
                    <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">About</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Projects</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
                </ul>
            </div>
            <div class="social-box">
                <ul id="social-media" class="social-icons">
                    <li class="social-item"><a href="#" class="social-link facebook"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="social-item"><a href="#" class="social-link instagram"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="social-item"><a href="#" class="social-link linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li class="social-item"><a href="#" class="social-link x-twitter"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                </ul>
            </div>
            <button id="mobile-menu-open" class="nav-toggler bars"><i class="fa-solid fa-bars"></i></button>
        </div>
        
    </nav>
    <div id="mobile-menu" class="mobile-menu-container">
        <div class="mobile-menu-box">
            <ul id="mail-menu" class="menu-list">
                <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="#" class="menu-link">About</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Projects</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
            </ul>
        </div>
        <div class="mobile-social-box">
            <ul id="social-media" class="social-icons">
                <li class="social-item"><a href="#" class="social-link facebook"><i class="fa-brands fa-facebook"></i></a></li>
                <li class="social-item"><a href="#" class="social-link instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="social-item"><a href="#" class="social-link linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
                <li class="social-item"><a href="#" class="social-link x-twitter"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            </ul>
        </div>
        <button id="mobile-menu-close" class="nav-toggler close"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="container" id="content-box">
        
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
