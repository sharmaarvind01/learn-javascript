<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="navbar" id="main-navbar">
            <h1 class="page-title">Review Slider</h1>
        </div>
    </nav>
    <div class="container" id="content-box">
        <div class="card">
            <div class="image-box">
                <img src="./profile-1.jpg" id="profile-image" alt="" srcset="" class="profile-image">
            </div>
            <div class="card-content">
                <h2 class="name" id="name">
                    Ada Harrison
                </h2>
                <p class="content" id="content">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus unde amet architecto. Tempore fugiat maxime sunt distinctio blanditiis exercitationem voluptatum?
                </p>
            </div>
            <div class="rating-box">
                <div class="ratings">
                    <span class="material-symbols-outlined">
                        grade
                    </span>
                    <span class="material-symbols-outlined">
                        grade
                    </span>
                    <span class="material-symbols-outlined">
                        grade
                    </span>
                    <span class="material-symbols-outlined">
                        grade
                    </span>
                    <span class="material-symbols-outlined">
                        grade
                    </span>
                </div>
            </div>
            <div class="button-group">
                <button id="prev" class="btn btn-prev"><span class="material-symbols-outlined">
                    navigate_before
                </span></button>
                <button id="next" class="btn btn-next"><span class="material-symbols-outlined">
                    navigate_next
                </span></button>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
